<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <form id="userForm" action="/save" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Save</button>
  </form>

  <div id="messageBox" style="display: none; text-align: center; margin-top: 30px;">
    <p id="message" style="color: green; font-size: 24px; font-weight: bold;"></p>
    <img id="successImage" src="./handsome-boy-cartoon-3d-art-xqrjg1737zumf40y-removebg-preview.png" alt="Success Image" style="display: none; max-width: 300px;">
  </div>

</body>
</html>
